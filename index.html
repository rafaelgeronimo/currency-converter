<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header>
    <h1>Money Exchange</h1>
  </header>

  <main class="main-section">
    <!-- Transfer Operation Section -->
    <div class="operation">
      <h2>Transfer Operation</h2>
      <div class="flags">
        <img src="https://countryflags.io/eu/flat/64.png" alt="">
        <i class="fi-xwlrxl-arrow-simple-wide"></i>
        <img src="https://countryflags.io/us/flat/64.png" alt="">
      </div>
    </div>
    <!-- Currency Selection Section-->
    <div class="select">
      <!-- Sell Select -->
      <label for="sell-currency">
        Sell:
        <select name="currencies" class="sell-currency" required>
          <option value="" selected>EUR</option>
          <option value="">USD</option>
        </select>
      </label>
      <!-- Buy Select -->
      <label for="buy-currency">
        Buy:
        <select name="currencies" class="buy-currency">
          <option value="">EUR</option>
          <option value="" selected>USD</option>
        </select>
      </label>
      <div class="results">
        <span>â‚¬225.00</span>
        <i class="fi-xwluxl-change-wide"></i>
        <span>$200.00</span>
      </div>
    </div>
    <!-- Convert Button -->
    <button class="convert-button" id="search-button">Convert <i class="fi-xnsuxl-dot-currency"></i></button>
    <!-- <ul id="currency-list"></ul>
    <span id="currency-current-date"></span> -->
  </main>
  
  <script defer src="https://friconix.com/cdn/friconix.js"> </script>
  <script type="module" src="assets/js/script.js"></script>
</body>
</html>
